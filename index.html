<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img  class="logo-alura" src="images/logo-alura.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="alerta">
                <img src="images/exclamacion.png" alt="exclamacion">
                <h6 class="informacion-requerimientos">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
            <div class="mensaje-textos">
                <p class="texto-1">Ningún mensaje fue encontrado</p>
                <p class="texto-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
